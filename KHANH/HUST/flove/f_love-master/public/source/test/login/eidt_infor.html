<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Edit_Information</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container" style = "margin-top:-50px;">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header text-center">Edit Information</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="form-label-group">
                  <input type="text" id="FullName" class="form-control" placeholder="FullName" required="required" autofocus="autofocus">
                  <label for="FullName">Full Name</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                        <select class="custom-select" name="State" id="state">
                            <!-- <option selected>State</option> -->
                            <option value="">Single</option>
                            <option value="">Dating</option>
                        </select>
                  </div>
                  <div class="col-md-6">
                        <select class="custom-select" name="Sex" id="Sex">
                            <!-- <option selected>State</option> -->
                            <option value="">Male</option>
                            <option value="">FeMale</option>
                        </select>
                  </div>
                </div>
            </div>
          <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="text" id="Height" class="form-control" placeholder="Height" required="required">
                      <label for="Height">Height</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-label-group">
                        <input type="text" id="Weight" class="form-control" placeholder="Weight" required="required">
                        <label for="Weight">Weight</label>
                    </div>
                  </div>
                </div>
              </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-7">
                <label for="dateofbirth">Date Of Birth</label>
                <input type="date" name="dateofbirth" id="dateofbirth">
              </div>
              <div class="col-md-5">
                <div class="form-label-group">
                    <input type="text" id="Phone" class="form-control" placeholder="Phone" required="required">
                    <label for="Phone">Phone</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="form-label-group">
                  <input type="text" id="Email" class="form-control" placeholder="Date" required="required">
                  <label for="Email">Email</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
                <div class="col-md-12">
                    <div class="form-label-group">
                        <input type="text" id="Facebook" class="form-control" placeholder="Phone" required="required">
                        <label for="Facebook">Facebook</label>
                    </div>
                </div>
            </div>
          </div>
          <div class="form-group">
                <div class="form-row">
                  <div class="col-md-12">
                    <div class="form-label-group">
                      <input type="text" id="Hobby" class="form-control" placeholder="Hobby" required="required" autofocus="autofocus">
                      <label for="Hobby">Hobby</label>
                    </div>
                  </div>
                </div>
            </div>
          <div class="form-group">
                <div class="form-row">
                  <div class="col-md-12">
                    <div class="form-label-group">
                      <input type="text" id="Weekness" class="form-control" placeholder="Weekness" required="required" autofocus="autofocus">
                      <label for="Weekness">Weekness</label>
                    </div>
                  </div>
                </div>
            </div>
          <div class="form-group">
                <div class="form-row">
                  <div class="col-md-12">
                    <div class="form-label-group">
                      <input type="text" id="Link_img" class="form-control" placeholder="Link_img" required="required" autofocus="autofocus">
                      <label for="Link_img">img/Albums</label>
                    </div>
                  </div>
                </div>
            </div>

          
         
          <a class="btn btn-primary btn-block" href="login.html">Load to FLove</a>
          
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
